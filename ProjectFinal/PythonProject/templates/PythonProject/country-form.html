{% extends "PythonProject/index.html" %}

{% block content_title %}
    <h1>Add new country</h1>
{% endblock content_title %}

{% block content_form %}
    <form action="{% url 'PythonProject:create_country' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Country</button>
    </form>
{% endblock content_form %}
